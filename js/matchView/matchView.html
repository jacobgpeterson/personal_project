<div class="matchContainer">
	<div class="matchInformation">
		<div class="gameAddress">Address: {{ address }}</div>
		<div class="host">Host: {{ name }}</div>
		<div class="gameTime">Time: {{ time }}</div>
		<div class="additionalComments">Additional Details: {{ additionalDetails }}</div>
		<div>Whose going</div>
		<div class='rsvp'>
			<button type='button' class='btn btn-default' ng-click=''>RSVP</button>
		</div>
	</div>
	<br />
	<div>Weather API</div>
	<br />
	<div class="mapContainer">
		<div class="map-canvas"></div>
	</div>
	<br />
	<div class="addPlayerComment">
		<label>Additional Comments:</label>
		<textarea class="form-control" rows="3"
		placeholder="Input Box for additional comments from people attending"></textarea>
	</div>
	<br />
</div>
