<div class='createAccountForm'>
	<h1>Register</h1>
	<form ng-submit='addUser()'>
		<div>
			<label>Username</label>
			<input type='text' class='form-control' ng-model='user.name' placeholder='Enter name' ng-minlength='3' ng-maxlength='20' required>
		</div>
		<div>
			<label>Email</label>
			<input type='email' class='form-control' ng-model='user.email' placeholder='Enter email' required>
		</div>
		<div>
			<label>Password</label>
			<input type='password' class='form-control' ng-model='user.password'placeholder='Enter password' ng-minlength=4 ng-maxlength=16 required>
		</div>
		<div>
			<label>Confirm Password</label>
			<input type='password' class='form-control' placeholder='Confirm password' ng-minlength=4 ng-maxlength=16 required>
		</div>
		<div class="checkbox">
    		<label>
    			<input type="checkbox"> Remember Me
       		</label>
		</div>
		<br />
		<button type='submit' class='btn btn-default'>Submit</button>
		<a class='createCancel' href='#/home'>Cancel</a>
	</form>
</div>
