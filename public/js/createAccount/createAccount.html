<div class='createAccountForm'>
	<h1>Register</h1>
		<form>
			<div class='form-group'>
				<label for='inputName'>Name (What others will see)</label>
				<input type='text' class='form-control' id='inputName1' placeholder='Enter name' ng-minlength=3 ng-maxlength=16>
			</div>
			<div class='form-group'>
				<label for='inputEmail'>Email</label>
				<input type='email' class='form-control' id='inputEmail2' placeholder='Enter email'>
			</div>
			<div class='form-group'>
				<label for='pwd'>Password</label>
				<input type='password' class='form-control' id='inputPassword2' placeholder='Enter password' ng-minlength=4 ng-maxlength=16>
			</div>
			<div class='form-group'>
				<label for='pwd1'>Confirm Password</label>
				<input type='password' class='form-control' id='inputPassword3' placeholder='Confirm password' ng-minlength=4 ng-maxlength=16>
			</div>
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
    				<div class="checkbox">
       					<label>
       						<input type="checkbox"> Remember Me
        				</label>
			      	</div>
			    </div>
			</div>
			<br />
			<button type='submit' class='btn btn-default'>Submit</button>
			<a class='createCancel' href='#/home'>Cancel</a>
		</form>
</div>
