<div class='findGameContainer'>
	<h1 class='findGameHeader'> {{gameType}} </h1>
	<br />
	<div ng-repeat='item in items'>
		<a class='lookUpMatchContainer' ng-href="#/matchView/{{item._id}}" >			
		<div>{{item.location}}, {{item.city}}</div>
		<div>{{item.sport}}</div>
		<div>{{item.date | date:medium}}</div>
		</a>
	</div>
	<div class='noResults'> - - No Additional Upcoming Games - - </div>
</div>
