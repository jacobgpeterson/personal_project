<!DOCTYPE html>
<html ng-app='pickUpApp'>
<head>
	<title>Pick-Up Sports</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="/css/ngToast.css">
  <link rel="stylesheet" type="text/css" href="/css/ngToast-animations.css">
  <link rel='stylesheet' type='text/css' href='/css/style.css'>
  <link rel="stylesheet" type='text/css' href="/css/matchcss.css">
  <link rel="stylesheet" type='text/css' href="/css/orgMatchStyle.css">
  <link rel="stylesheet" type='text/css' href="/css/createAccount.css">
  <link rel="stylesheet" type='text/css' href="/css/findGame.css">
  <link rel="stylesheet" type='text/css' href="/css/homecss.css">
</head>
<body ng-controller='mainCtrl'>
<div class="navbar navbar-static">
    <div class="container">
      <ul class="nav navbar-nav">  
        <li><a href="#/home" class="active"> Home</a></li>
        <li class="dropdown"><a href class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true"><span>Sports </span><span class="glyphicon glyphicon-chevron-down"></span></a>
          <ul class="sportSelect dropdown-menu" role="menu">
            <li><a href='#/findMatch/baseball'>Baseball</a></li>
            <li><a href='#/findMatch/basketball'>Basketball</a></li>
            <li><a href='#/findMatch/football'>Football</a></li>
            <li><a href='#/findMatch/soccer'>Soccer</a></li>
            <li><a href='#/findMatch/softball'>Softball</a></li>
            <li><a href='#/findMatch/ultimatefrisbee'>Ultimate Frisbee</a></li>
            <li><a href='#/findMatch/volleyball'>Volleyball</a></li>
            <li><a href='#/findMatch/misc'>Misc</a></li>
          </ul>
        </li>
        <li ng-hide="loggedIn" class="navRegister"><a href="#/createAccount">Register</a></li>
        <li ng-show="loggedIn"><a href='#/organizeMatch' class="active">Organize Match</a></li>
      </ul>
      <ul class="login nav pull-right navbar-nav">
        <li ng-hide="loggedIn" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">Login <span class="glyphicon glyphicon-chevron-down"></span></a>
          <div class="loginDropdown dropdown-menu pull-right">
            <form class="form loginForm" ng-submit="mainLogin()"> 
              <input class="form-control" ng-model="login.username" type="text" placeholder="Username"> 
              <input class="form-control" ng-model="login.password" type="password" placeholder="Password"><br>
              <button type="submit" class="btn btn-default loginButton" ng-click="isLoggedIn()">Login</button>
              <a class="registerButton" href="#/createAccount">Register</a>
            </form>
          </div>
        </li>
        <li ng-show="loggedIn" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">Profile <span class="glyphicon glyphicon-chevron-down"></span></a>
          <ul class="logoutDropdown dropdown-menu pull-right" role="menu"> 
            <!-- <li><a href="#/myMatches">My Games</a></li> -->
            <br />
            <li><a href="#/home" ng-click="logout(); isLoggedIn()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>    
  </div>
</div>

  <script src='/js/matchView/matchViewService.js'></script>
	<script src='/js/organizeMatchInput/orgMatchCtrl.js'></script>
  <script src='/js/findGame/findGameCtrl.js'></script>
  <script src='/js/findGame/findGameService.js'></script>
  <script src='/js/myMatches/myMatchCtrl.js'></script>

</body>
