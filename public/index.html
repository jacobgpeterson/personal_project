<!DOCTYPE html>
<html ng-app='pickUpApp'>
<head>
	<title>Pick-Up Sports</title>
	<link rel='stylesheet' type='text/css' href='./css/style.css'>
  <link rel="stylesheet" type='text/css' href="./css/matchcss.css">
  <link rel="stylesheet" type='text/css' href="./css/orgMatchStyle.css">
  <link rel="stylesheet" type='text/css' href="./css/createAccount.css">
  <link rel="stylesheet" type='text/css' href="./css/findGame.css">
  <link rel="stylesheet" type='text/css' href="./css/homecss.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body ng-controller='mainCtrl'>
<div class="navbar navbar-static">
    <div class="container">
      <ul class="nav navbar-nav">  
        <li><a href="#/home" class="active"> Home</a></li>
        <li class="dropdown"><a href class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true"><span>Sports </span><span class="glyphicon glyphicon-chevron-down"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href='#/findMatch/baseball'>Baseball</a></li>
            <li><a href='#/findMatch/basketball'>Basketball</a></li>
            <li><a href='#/findMatch/football'>Football</a></li>
            <li><a href='#/findMatch/soccer'>Soccer</a></li>
            <li><a href='#/findMatch/softball'>Softball</a></li>
            <li><a href='#/findMatch/ultimatefrisbee'>Ultimate Frisbee</a></li>
            <li><a href='#/findMatch/volleyball'>Volleyball</a></li>
            <li><a href='#/findMatch/misc'>Misc</a></li>
          </ul>
        </li>
        <li><a href='#/organizeMatch' class="active">Organize Match</a></li>
      </ul>
      <ul class="nav pull-right navbar-nav">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">Login <span class="glyphicon glyphicon-chevron-down"></span></a>
          <div class="dropdown-menu pull-right" style="padding: 2px">
            <form class="form"> 
              <input class="form-control" ng-model="username" type="text" placeholder="Username"> 
              <input class="form-control" ng-model="password" type="password" placeholder="Password"><br>
              <button type="button" class="btn btn-default loginButton">Login</button>
              <a class="registerButton" href="#/createAccount">Register</a>
            </form>
          </div>
        </li>
      </ul>
    </div>    
  </div>
</div>
<div class="container" ng-view></div>
<footer class="footer">
  <a href=''>Feedback</a>
  <a href=''>Report</a>
</footer>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
	<script src='./js/app.js'></script>
	<script src='./js/mainCtrl.js'></script>
	<script src='./js/home/homeCtrl.js'></script>
  <script src='./js/home/homeCtrl.js'></script>
	<script src='./js/createAccount/createAccountCtrl.js'></script>
	<script src='./js/matchView/matchViewCtrl.js'></script>
  <script src='./js/matchView/matchViewService.js'></script>
	<script src='./js/organizeMatchInput/orgMatchCtrl.js'></script>
  <script src='./js/findGame/findGameCtrl.js'></script>
  <script src='./js/findGame/findGameService.js'></script>

</html>
